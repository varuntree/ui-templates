<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Preview Component</title>
    <!-- Load React and ReactDOM from CDN for simplicity -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Decap CMS and your preview component will be defined in the script below -->
</head>
<body>
    <div id="root"></div> <!-- React will attach to this div -->
    <script type="text/babel">
        // Load Decap CMS (Assuming it exposes createClass and other necessary functionality)
        // Mocking createClass from Decap CMS, replace with actual import when available
        const { createClass } = { 
            createClass: React.createClass 
        };

        const NavbarPreview = createClass({
            render() {
                const entry = this.props.entry;
                const buttonColor = entry.getIn(['data', 'buttonConfig', 'color']);
                const buttonSize = entry.getIn(['data', 'buttonConfig', 'size']);
                const buttonEdge = entry.getIn(['data', 'buttonConfig', 'edge']);

                const buttonStyle = {
                    backgroundColor: buttonColor,
                    padding: buttonSize === 'large' ? '10px 20px' : '5px 10px',
                    borderRadius: buttonEdge === 'rounded' ? '15px' : '0px',
                    border: 'none',
                    color: 'white',
                    cursor: 'pointer'
                };

                return (
                    <div>
                        <button style={buttonStyle}>Click Me</button>
                    </div>
                );
            }
        });

        // Example entry data for the component to render
        const sampleEntry = {
            getIn: (path) => ({
                'buttonConfig.color': 'blue',
                'buttonConfig.size': 'large',
                'buttonConfig.edge': 'rounded'
            }[path.join('.')])
        };

        // Mount the React component on the page
        ReactDOM.render(
            <NavbarPreview entry={sampleEntry} />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
